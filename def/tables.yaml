### テーブル定義
tables:
  - name: vertex_position
    brief: 頂点座標
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: x
        type: float
      - name: y
        type: float
      - name: z
        type: float
  - name: normal
    brief: 法線方向
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: x
        type: float
      - name: y
        type: float
      - name: z
        type: float
  - name: uv_map
    brief: UVグループ
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: not_null
  - name: uv
    brief: UV座標
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: u
        type: float
      - name: v
        type: float
  - name: vertex_list
    brief: 頂点リスト
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: vertex1
        type: integer
        foreign_key: vertex_position
        validates_of: not_null
      - name: vertex2
        type: integer
        foreign_key: vertex_position
        validates_of: not_null
      - name: vertex3
        type: integer
        foreign_key: vertex_position
        validates_of: not_null
  - name: uv_list
    brief: UVリスト
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: uv1
        type: integer
        foreign_key: uv
        validates_of: not_null
      - name: uv2
        type: integer
        foreign_key: uv
        validates_of: not_null
      - name: uv3
        type: integer
        foreign_key: uv
        validates_of: not_null
  - name: normal_list
    brief: 法線リスト
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: normal1
        type: integer
        foreign_key: normal
        validates_of: not_null
      - name: normal2
        type: integer
        foreign_key: normal
        validates_of: not_null
      - name: normal3
        type: integer
        foreign_key: normal
        validates_of: not_null
  - name: face
    brief: 三角形の面
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: vertex_list_id
        type: integer
        foreign_key: vertex_list
        validates_of: not_null
      - name: uv_list_id
        type: integer
        foreign_key: uv_list
        validates_of: not_null
      - name: normal_list_id
        type: integer
        foreign_key: normal_list
        validates_of: not_null
  - name: base_color
    brief: 基本色
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: r
        type: float
      - name: g
        type: float
      - name: b
        type: float
  - name: specular_color
    brief: 反射色
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: r
        type: float
      - name: g
        type: float
      - name: b
        type: float
      - name: specularity
        type: float
  - name: ambient_color
    brief: 環境色
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: r
        type: float
      - name: g
        type: float
      - name: b
        type: float
  - name: reflection
    brief: 鏡面反射
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: r
        type: float
      - name: g
        type: float
      - name: b
        type: float
      - name: reflectivity
        type: float
  - name: texture
    brief: テクスチャ
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: not_null
      - name: path
        type: string
        validates_of: not_null
  - name: reflection_texture
    brief: 鏡面反射用のテクスチャ
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: not_null
      - name: path
        type: string
        validates_of: not_null
      - name: type
        type: enum
        enum:
          - Sphere
          - Box
          - Panorama
  - name: material
    brief: マテリアル
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: base_color_id
        type: integer
        foreign_key: base_color
        validates_of: not_null
      - name: specular_color_id
        type: integer
        foreign_key: specular_color
      - name: ambient_color_id
        type: integer
        foreign_key: ambient_color
      - name: reflection_id
        type: integer
        foreign_key: reflection
      - name: texture_id
        type: integer
        foreign_key: texture
      - name: reflection_texture_id
        type: integer
        foreign_key: reflection_texture
  - name: bone_position
    brief: ボーン位置
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: x
        type: float
      - name: y
        type: float
      - name: z
        type: float
  - name: bone
    brief: ボーンの構成要素
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: unique
        validates_of: not_null
      - name: parent_bone_id
        type: integer
        foreign_key: bone
      - name: position_id
        type: integer
        foreign_key: bone_position
        validates_of: not_null
      - name: visible
        type: boolean
      - name: enable_rotate
        type: boolean
      - name: enable_translate
        type: boolean
      - name: enable_scale
        type: boolean
  - name: influence
    brief: 頂点に対するボーンの影響度
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: bone_id
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: vertex_id
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: value
        type: float
  - name: expression_category
    brief: 表情のカテゴリ
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: not_null
  - name: expression
    brief: 表情
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: name
        type: string
        validates_of: not_null
      - name: category_id
        type: integer
        foreign_key: expression_category
  - name: expression_offset
    brief: 表情のオフセット位置
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: expression_id
        type: integer
        foreign_key: expression
        validates_of: not_null
      - name: vertex_id
        type: integer
        foreign_key: vertex_position
        validates_of: not_null
      - name: x
        type: float
      - name: y
        type: float
      - name: z
        type: float
  - name: constraint
    brief: ボーンの拘束
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: controller_id
        note: 操作するボーンのID．
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: target_id
        note: 操作されるボーンのID．
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: constraint_type
        type: enum
        enum:
          - Orient
          - Point
          - Scale
          - Parent
          - Aim
      - name: factor
        type: float
  - name: limit
    brief: ボーンの制限
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: bone_id
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: limit_type
        type: enum
        enum:
          - Rotate
          - Translate
          - Scale
      - name: axis
        type: enum
        enum:
          - X
          - Y
          - Z
      - name: min
        type: float
      - name: max
        type: float
  - name: ik
    brief: IK情報
    note: |-
      駆動方式は回転プレーンソルバ(Maya)．
      極ベクトルコントローラは，ターゲットからエフェクタまでの中間位置で自動生成する．
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: target_bone_id
        note: 根本となるボーンのID．
        type: integer
        foreign_key: bone
        validates_of: not_null
      - name: controller_bone_id
        note: 操作するボーンのID．
        type: integer
        validates_of: not_null
      - name: iterations
        note: |-
          IKの再帰演算回数．
          値に達するとIKの計算を打ち切る．
        type: integer
        default: 50
      - name: tolerance
        note: |-
          値はエフェクタからIKまでの距離．
          距離がtolerance以下になった場合，IKの計算を打ち切る．
        type: float
        default: 0.0001
  - name: rig
    brief: リグ
    note: |-
      ボーンの表示を拡張するためのもの．
      リグとして拡張したいボーンのIDを指定する．
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: control_bone_id
        foreign_key: bone
        validates_of: not_null
  - name: rig_gui_point
    brief: リグの点
    note: |-
      GUIは点と点からなる直線で表現される．
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: x
        type: float
      - name: y
        type: float
      - name: z
        type: float
  - name: rig_gui_line
    brief: リグの線
    note: |-
      点と点をつないで直線を表現する．
    columns:
      - name: id
        type: integer
        primary_key: true
      - name: rig_id
        type: integer
        foreign_key: rig
      - name: start_point_id
        type: integer
        foreign_key: rig_gui_point
      - name: end_ponit_id
        type: integer
        foreign_key: rig_gui_point